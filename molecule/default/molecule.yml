---
dependency:
  name: galaxy
  options:
    role-file: requirements.yml
    roles-path: ${MOLECULE_PROJECT_DIRECTORY}/../community
    requirements-file: requirements-collections.yml
    collections-path: ${MOLECULE_PROJECT_DIRECTORY}/../community-collections
driver:
  name: vagrant
  provider:
    name: virtualbox
platforms:
  - name: idm.osgiliath.test
    box: fedora/35-cloud-base
    interfaces:
      - auto_config: true
        network_name: private_network
        ip: "192.168.50.4"
        virtualbox__intnet: true
    provider_options:
      cpus: 2
      memory: 3096
    groups:
      - ipaservers
  - name: client.osgiliath.test
    box: fedora/35-cloud-base
    cpus: 2
    memory: 3096
    interfaces:
      - auto_config: true
        network_name: private_network
        ip: "192.168.50.5"
        virtualbox__intnet: true
    groups:
      - ipaclients
provisioner:
  name: ansible
verifier:
  name: testinfra
  env:
    PYTHONWARNINGS: "ignore:.*U.*mode is deprecated:DeprecationWarning"
  options:
    v: 1
scenario:
  test_sequence:
    - dependency
    - lint
    - cleanup
    - destroy
    - syntax
    - create
    - prepare
    - converge
    # - idempotence
    - side_effect
    - verify
    - cleanup
    - destroy
